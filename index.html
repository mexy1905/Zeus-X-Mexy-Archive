function toggleMatches(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
}

function toggleCategory(teamId){
  // Burada istersen takımı tıklayınca tüm alt kategoriler açılabilir
}

// Maçları Süper Lig kategorisine ekleme
matches.forEach(match => {
  if(match.league === "Süper Lig"){
    if(match.team_1.includes("Galatasaray") || match.team_2.includes("Galatasaray")){
      document.getElementById('gs-super').innerHTML += createCard(match);
    }
    if(match.team_1.includes("Fenerbahçe") || match.team_2.includes("Fenerbahçe")){
      document.getElementById('fb-super').innerHTML += createCard(match);
    }
    if(match.team_1.includes("Beşiktaş") || match.team_2.includes("Beşiktaş")){
      document.getElementById('bjk-super').innerHTML += createCard(match);
    }
  }
});

function createCard(match){
  return `<div class="match-card">
    <img src="${match.cover}" alt="${match.title}">
    <div class="match-info">
      <p><strong>${match.title}</strong></p>
      <p>Tarih: ${match.date}</p>
      <p>Lig: ${match.league}</p>
      <p>Kalite: ${match.quality} | FPS: ${match.fps}</p>
      <a class="match-link" href="${match.link}" target="_blank">İzle</a>
    </div>
  </div>`;
}
